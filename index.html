<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--metadata about the HTML document, provides information about the document itself, such as character encoding, author, description,...-->
        <link rel="icon" href="trolley.png" type="image/x-icon">
        <title>shopping cart</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1 class="title">Desserts Page</h1>
        </header>
        <main>
            <button id="cart-btn" class="btn" type="button"><span id="show-hide-cart">Show</span> Cart</button>
            <div id="cart">
                <button class="btn" id="clear-cart-btn">Clear Cart</button>
                <div id="products-container"></div>
                <p>Total number of items: <span id="total-items">0</span></p>
                <p>Subtotal: <span id="subtotal">0</span></p>
                <p>Taxes: <span id="taxes">0</span></p>
                <p>Total: <span id="total">0</span></p>
            </div>
            <div id="dessert-container"></div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
